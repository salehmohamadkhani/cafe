# فایل تنظیمات Nginx برای cafe.baztaj.com
# این فایل را در /etc/nginx/sites-available/cafe.baztaj.com کپی کنید

server {
    listen 80;
    server_name cafe.baztaj.com;

    # افزایش اندازه آپلود
    client_max_body_size 10M;

    # فایل‌های استاتیک
    location /static {
        alias /var/www/کافه/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # فایل‌های فونت
    location /static/fonts {
        alias /var/www/کافه/static/fonts;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    # فایل‌های تصویر
    location /static/images {
        alias /var/www/کافه/static/images;
        expires 7d;
        add_header Cache-Control "public";
    }

    # پروکسی به Gunicorn
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

